##########################
# LED Effects Animations #
##########################

##################
## logo effects ##
##################

[led_effect status_logo_busy]
autostart:              false
frame_rate:             24
leds:
    neopixel:status_leds (1-8)
layers:
    breathing  3 1 top (1,0,0)

[led_effect status_logo_cleaning]
autostart:              false
frame_rate:             24
leds:
    neopixel:status_leds (1-8)
layers:
    breathing  3 1 top (0.0, 0.02, 0.5)

[led_effect status_logo_calibrating_z]
autostart:              false
frame_rate:             24
leds:
    neopixel:status_leds (1-8)
layers:
        breathing  3 1 top (0.0, 0.0, 0.35)

[led_effect status_logo_heating]
leds:
    neopixel:status_leds (1,3,7,8,6,2)
autostart:                          false
frame_rate:                         24
layers:
    comet  0.3  0 add (1, 0.18, 0)

[led_effect status_logo_cooling]
leds:
    neopixel:status_leds (1,3,7,8,6,2)
autostart:                          false
frame_rate:                         24
layers:
    comet  0.3  0 add (0, 0, 1)

[led_effect status_logo_homing]
autostart:              false
frame_rate:             24
leds:
    neopixel:status_leds (1-8)
layers:
        breathing  3 1 top (0.0, 0.6, 0.2)

[led_effect status_logo_leveling]
autostart:              false
frame_rate:             24
leds:
    neopixel:status_leds (1-8)
layers:
        breathing  3 1 top (0.5, 0.1, 0.4)

[led_effect status_logo_meshing]
autostart:              false
frame_rate:             24
leds:
    neopixel:status_leds (1-8)
layers:
        breathing  3 1 top (0.2, 1.0, 0.0)

[led_effect status_logo_printing]
autostart:              false
frame_rate:             24
leds:
    neopixel:status_leds (1-8)
layers:
    gradient  0.3  1 add (0.3, 0.0, 0.0),(0.3, 0.3, 0.0),(0.3, 0.1, 0.0)

[led_effect status_logo_standby]
autostart:              false
frame_rate:             24
leds:
    neopixel:status_leds (1-8)
layers:
        breathing  3 1 top (0.01, 0.01, 0.01)

[led_effect status_logo_part_ready]
autostart:              false
frame_rate:             24
leds:
    neopixel:status_leds (1-8)
layers:
        breathing  3 1 top (0.0, 1.0, 0.0)

