[stepper_x]
step_pin: X_STEP
dir_pin: !X_DIR
enable_pin: !X_ENABLE
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200
endstop_pin: !SB2040:X_STOP
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 40
homing_retract_dist: 5
homing_positive_dir: true

[tmc5160 stepper_x]
cs_pin: X_TMCUART
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2
run_current: 0.8
sense_resistor: 0.110
interpolate: false
stealthchop_threshold: 0
driver_IHOLDDELAY: 6
driver_TPOWERDOWN: 128

[stepper_y]
step_pin: Y_STEP
dir_pin: !Y_DIR
enable_pin: !Y_ENABLE
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200
endstop_pin: tmc5160_stepper_y:virtual_endstop
position_min: 0
position_endstop: 360
position_max: 360
homing_speed: 40
homing_retract_dist: 5
homing_positive_dir: true

[tmc5160 stepper_y]
cs_pin: Y_TMCUART
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2
diag1_pin: ^!ESTOP1
sense_resistor: 0.110
interpolate: false
run_current: 0.8
stealthchop_threshold: 0
driver_IHOLDDELAY: 6
driver_TPOWERDOWN: 128
driver_SGT: 3