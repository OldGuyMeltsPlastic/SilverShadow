[include mainsail.cfg]
[include macros.cfg]
[include stealthburner_led_effects_barf_fan.cfg]
[include test_speed.cfg]
[include btt_octopus_pin_aliases.cfg]
[include klicky-probe.cfg]
[include nozzle_scrub.cfg]
[include adaptive_bed_mesh.cfg]
[include bedfans.cfg]
[include timelapse.cfg]

# MCUs

[mcu]
canbus_uuid: 260889ddb952

[mcu SB2040]
canbus_uuid: 57a8dc4662be

[printer]
kinematics: corexy
max_velocity: 450 
max_accel: 4800             #Max 4000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: MOT0_STEP
dir_pin: !MOT0_DIR
enable_pin: !MOT0_EN
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc5160_stepper_x:virtual_endstop #Sensorless homing
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 40 #Max 100
homing_retract_dist: 0

[tmc5160 stepper_x]
cs_pin: MOT0_CS
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2
diag1_pin: ^!ESTOP0
run_current: 0.8
sense_resistor: 0.110
interpolate: false
spi_speed: 1000000
stealthchop_threshold: 0
driver_SGT: 2
driver_IHOLDDELAY: 6
driver_TPOWERDOWN: 128

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: MOT1_STEP
dir_pin: !MOT1_DIR
enable_pin: !MOT1_EN
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc5160_stepper_y:virtual_endstop
position_min: 0
position_endstop: 365
position_max: 365
homing_speed: 40  #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc5160 stepper_y]
cs_pin: MOT1_CS
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2
diag1_pin: ^!ESTOP1
sense_resistor: 0.110
interpolate: false
run_current: 0.8
spi_speed: 1000000
stealthchop_threshold: 0
driver_SGT: 2
driver_IHOLDDELAY: 6
driver_TPOWERDOWN: 128

#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: MOT2_STEP
dir_pin: !MOT2_DIR
enable_pin: !MOT2_EN
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop   #UnklickyNG BFP as Z endstop
position_max: 310
position_min: -10
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

[tmc5160 stepper_z]
cs_pin: MOT2_CS
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2
sense_resistor: 0.110
interpolate: false
run_current: 0.8
stealthchop_threshold: 0
driver_IHOLDDELAY: 6
driver_TPOWERDOWN: 128

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: MOT3_STEP
dir_pin: MOT3_DIR
enable_pin: !MOT3_EN
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc5160 stepper_z1]
cs_pin: MOT3_CS
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2
sense_resistor: 0.110
interpolate: false
run_current: 0.8
stealthchop_threshold: 0
driver_IHOLDDELAY: 6
driver_TPOWERDOWN: 128

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: MOT4_STEP
dir_pin: !MOT4_DIR
enable_pin: !MOT4_EN
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc5160 stepper_z2]
cs_pin: MOT4_CS
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2
sense_resistor: 0.110
interpolate: false
run_current: 0.8
stealthchop_threshold: 0
driver_IHOLDDELAY: 6
driver_TPOWERDOWN: 128

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: MOT5_STEP
dir_pin: MOT5_DIR
enable_pin: !MOT5_EN
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc5160 stepper_z3]
cs_pin: MOT5_CS
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2
sense_resistor: 0.110
interpolate: false
run_current: 0.8
stealthchop_threshold: 0
driver_IHOLDDELAY: 6
driver_TPOWERDOWN: 128

#####################################################################
#   Extruder
#####################################################################

##  Connected to MOTOR_6
##  Heater - HE0
##  Thermistor - T0
[extruder]
step_pin: SB2040:gpio9
dir_pin: SB2040:gpio10
enable_pin: !SB2040:gpio7
heater_pin: SB2040:gpio6
sensor_pin: SB2040:gpio27
rotation_distance: 22.6789511   #Bondtech 5mm Drive Gears
gear_ratio: 50:10               #BMG Gear Ratio - CW2
microsteps: 32                  #Default 32
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.8
filament_diameter: 1.75
#sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_type: Generic 3950
min_temp: 0
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
pressure_advance: 0.060
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: SB2040:gpio8
run_current: 0.6
stealthchop_threshold: 0
interpolate: false
sense_resistor: 0.110

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
##  SSR Pin - HE1
##  Thermistor - TB
##  Uncomment the following line if using the default SSR wiring from the docs site
heater_pin: HE1
sensor_type: Generic 3950
sensor_pin: TB
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
#   Probe
#####################################################################

[probe]
##  Inductive Probe
##  This probe is not used for Z height, only Quad Gantry Leveling

## Select the probe port by type:
## For the PROBE port. Will not work with Diode. May need pull-up resistor from signal to 24V.
#pin: ~!PB7
## For the DIAG_7 port. NEEDS BAT85 DIODE! Change to !PG15 if probe is NO.
#pin: ^SB2040:gpio25                  #HV Endstop port for OMRON probe
pin: ^SB2040:gpio29                   #Endstop port (no voltage) for UnklickyNG BFP
## For Octopus Pro PROBE port; NPN and PNP proximity switch types can be set by jumper
#pin: ~!PC5

#--------------------------------------------------------------------

x_offset: 0
y_offset: 19.75
#z_offset: 12.500
speed: 8
lift_speed: 15
samples: 2
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.006
samples_tolerance_retries: 3

#####################################################################
#   Fan Control
#####################################################################

[fan]
#  Print Cooling Fan - FAN0
#pin: FAN0              # FAN0 on Octopus
pin: SB2040:gpio13      # FAN0 on SB2040
kick_start_time: 0.5
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
off_below: 0.10

[heater_fan hotend_fan]
##  Hotend Fan - FAN1
#pin: FAN1              # FAN1 on Octopus
pin: SB2040:gpio14      # FAN1 on SB2040
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0

# FAN2
[fan_generic sb2040_fan]
pin: SB2040:gpio15      # FAN2 on SB2040

#[heater_fan exhaust_fan]
##  Exhaust fan - FAN2
#pin: FAN2
#max_power: 1.0
#shutdown_speed: 0.0
#kick_start_time: 5.0
#heater: extruder
#heater_temp: 140
#fan_speed: 0.4

#[controller_fan controller_fan1]
##  Controller fan - FAN3
#pin: FAN3
#kick_start_time: 0.5
#heater: heater_bed
#fan_speed: 0.4

#[controller_fan controller_fan2]
##  Controller fan - FAN4
#pin: FAN4
#kick_start_time: 0.5
#heater: heater_bed
#fan_speed: 0.4

[temperature_fan exhaust_fan]
# 4-pin computer PWM exhaust fan - FAN5
pin: !FAN5 
control: pid
pid_Kp: 40
pid_Ki: 0.2
pid_Kd: 0.1
max_power: 1.0
min_speed: 0
max_speed: 1
shutdown_speed: 0.0
kick_start_time: 2.0
target_temp: 50
# The thermistor that measures the temp for this temp-controlled fan:
sensor_type: Generic 3950
sensor_pin: SB2040:gpio26
min_temp: 5
max_temp: 100
gcode_id: C
# The official PC fan spec calls for 21-28kHz PWM frequency, but my Noctua at least was happy with the default 100Hz software PWM. So if your controller doesn't support hardware_pwm then try leaving these two lines out:
hardware_pwm: True
cycle_time: 0.00004 # 25 kHz
# RPM monitoring:
tachometer_pin: ^ESTOP3
tachometer_ppr: 2

[controller_fan controller_fan]
pin: !FAN4
kick_start_time: 0.5
fan_speed: 1.0
shutdown_speed: 1.0 # Blast the fan if an error is triggered
heater: heater_bed
hardware_pwm: True
cycle_time: 0.00004 # 25 kHz
# RPM monitoring:
tachometer_pin: ^ESTOP2
tachometer_ppr: 2

[fan_generic BedFans]
pin: FAN3
kick_start_time: 0.5

#####################################################################
#   Temperature Sensors
#####################################################################

[temperature_sensor Octopus]
sensor_type: temperature_mcu

[temperature_sensor RPi4]
sensor_type: temperature_host

[temperature_sensor SB2040]
sensor_type: temperature_mcu
sensor_mcu: SB2040

#[temperature_sensor Chamber]
#sensor_type: ATC Semitec 104GT-2
#sensor_pin: SB2040:gpio26

[temperature_sensor Chamber]
sensor_type: Generic 3950
sensor_pin: T0

#####################################################################
#   LED Control
#####################################################################

## Chamber Lighting - HE2 Connector (Optional)
[output_pin caselight]
pin: HE2
pwm:true
shutdown_value: 0
value:1
cycle_time: 0.01

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

#[safe_z_home]
##  XY Location of the Z Endstop Switch
##  Update -10,-10 to the XY coordinates of your endstop pin 
##  (such as 157,305) after going through Z Endstop Pin
##  Location Definition step.
#home_xy_position: 223,350
#speed: 100
#z_hop: 10

[quad_gantry_level]
##  Use QUAD_GANTRY_LEVEL to level a gantry.
##  Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##  MAX (250, 250), (300,300), or (350,350) depending on your printer size
##  to respective belt positions
##  Gantry Corners for 350mm Build
##  Uncomment for 350mm build
gantry_corners:
   -60,-10
   410,420
#  Probe points
points:
   50,25
   50,275
   300,275
   300,25
speed: 350
horizontal_move_z: 25
retries: 5
retry_tolerance: 0.006
max_adjust: 10

[bed_mesh]
speed: 350
horizontal_move_z: 25
mesh_min: 40, 40
mesh_max: 310,310
probe_count: 9,9
mesh_pps: 2,2
algorithm: bicubic
relative_reference_index: 40

[firmware_retraction]
# G10 to retract and G11 to unrectract
retract_length: 0.4
# unretract_extra_length: 0
retract_speed: 30
unretract_speed: 30

# ADXL345
[adxl345]
cs_pin: SB2040:gpio1
spi_software_sclk_pin: SB2040:gpio0
spi_software_mosi_pin: SB2040:gpio3
spi_software_miso_pin: SB2040:gpio2

[resonance_tester]
accel_chip: adxl345
probe_points:
   175, 175, 20  # an example

[input_shaper]
# Supported shapers: zv, mzv, zvd, ei, 2hump_ei, 3hump_ei
shaper_type_x: 2hump_ei
shaper_freq_x: 66.2
shaper_type_y: mzv
shaper_freq_y: 40.4

#####################################################################
#   Display
#####################################################################

[output_pin beeper]
pin: EXP1_1

[display]
#  mini12864 LCD Display
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
contrast: 63
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2

[neopixel btt_mini12864]
#  To control Neopixel RGB in mini12864 display
pin: EXP1_6
chain_count: 3
initial_RED: 1.0
initial_GREEN: 0.647
initial_BLUE: 0.0
color_order: RGB

#  Set RGB values on boot up for each Neopixel. 
#  Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 0
gcode:
        SET_LED LED=btt_mini12864 RED=1 GREEN=0.647 BLUE=0 INDEX=1 TRANSMIT=0
        SET_LED LED=btt_mini12864 RED=1 GREEN=0.647 BLUE=0 INDEX=2 TRANSMIT=0
        SET_LED LED=btt_mini12864 RED=1 GREEN=0.647 BLUE=0 INDEX=3

